<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Preleva Utensile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <h1>Preleva Utensile: {{ codice }}</h1>
    <form method="post">
        <div class="mb-3">
            <label for="operatore" class="form-label">Nome operatore</label>
            <input type="text" id="operatore" name="operatore" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="quantita_prelevata" class="form-label">Quantit√† da prelevare (max: {{ max_qta }})</label>
            <input type="number" id="quantita_prelevata" name="quantita_prelevata" class="form-control" min="1" max="{{ max_qta }}" required />
        </div>
        <button type="submit" class="btn btn-primary">Preleva</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Annulla</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Inserisci Utensile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <h1>Inserisci Nuovo Utensile</h1>
    <form method="post">
        <div class="mb-3">
            <label for="produttore" class="form-label">Produttore</label>
            <input type="text" id="produttore" name="produttore" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="diametro" class="form-label">Diametro</label>
            <input type="text" id="diametro" name="diametro" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="materiale" class="form-label">Materiale (es: alluminio, inox,...)</label>
            <input type="text" id="materiale" name="materiale" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" name="tipo" class="form-select" required>
                <option value="">Seleziona...</option>
                <option value="MDI">MDI</option>
                <option value="HSS">HSS</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <input type="text" id="descrizione" name="descrizione" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="codice" class="form-label">Codice (univoco)</label>
            <input type="text" id="codice" name="codice" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="quantita" class="form-label">Quantit√† iniziale</label>
            <input type="number" id="quantita" name="quantita" class="form-control" value="1" min="1" required />
        </div>
        <div class="mb-3">
            <label for="cassetto" class="form-label">Cassetto (ubicazione)</label>
            <input type="text" id="cassetto" name="cassetto" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Inserisci</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Annulla</a>
    </form>
</div>
</body>
</html>
